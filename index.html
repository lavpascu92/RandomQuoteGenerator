<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0228273b28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <main>
        <section id="left">
            <h1>Random</h1>
            <h2>Quotes</h2>
            <h3>Generator</h3>
        </section>

        <section id="right">
            <div id="container">
                <p id="quote"><img src="./assets/images/Dual Ring-0.8s-200px.svg" alt=""></p>
                <p id="author"></p>
                <div id="small_container">
                    <a href="" id="twitter" target="_blank" title="Share quote on Twitter"><i class="fab fa-twitter-square fa-3x"></i></a>
                    <a href="" id="new_quote_btn">New Quote</a>
                </div>
            </div>
            <footer>Created for FCC &copy; 2020 by <a href="https://www.freecodecamp.org/lavpascu92" target="_blank"> Nicole L.</a></footer>
        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="./assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
